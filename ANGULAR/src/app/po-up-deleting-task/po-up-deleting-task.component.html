<h2 mat-dialog-title>Delete task</h2>
<mat-dialog-content>
  Would you like to delete task <span style="font-size: 15px; color: royalblue;">Do homework</span>?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary" mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="primary" mat-dialog-close>Ok</button>
</mat-dialog-actions>
