<h2 mat-dialog-title>Adding task</h2>
<mat-dialog-content>
    <ul>
        <li>
            <mat-form-field>
                <mat-label>Task title</mat-label>
                <input matInput>
            </mat-form-field>
        </li>
        <li>
            <mat-form-field>
                <mat-label>Task description</mat-label>
                <input matInput>
            </mat-form-field>
        </li>
        <li>
            <mat-form-field>
                <mat-label>Collaborators</mat-label>
                <input matInput>
            </mat-form-field>
        </li>
    </ul>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary">Cancel</button>
    <button mat-button cdkFocusInitial color="primary">Ok</button>
</mat-dialog-actions>
