<div>

    <mat-toolbar color="primary">
  
      <span>Task management</span>
  
    </mat-toolbar>
  
    <div class="item">
  
      <mat-form-field>

        <mat-label>Find a task</mat-label>
  
        <input type="text" name="" id="" [matAutocomplete]="auto" matInput>
  
        <mat-autocomplete #auto="matAutocomplete">
  
          <mat-option *ngFor="let task of all_task" [value]="task.title">
          
            {{ task.title }}
  
          </mat-option>
  
        </mat-autocomplete>
  
      </mat-form-field>
  
      <button mat-raised-button color="primary" (click)="addTaskForm()">Add a task</button>
  
    </div>

    <div class="all_tasks">

        <mat-card *ngFor="let item of all_task">
            <mat-card-header>
              <mat-card-content>
                <mat-card-title>
                    {{ item.title }}
                </mat-card-title>
              </mat-card-content>
            </mat-card-header>
            <mat-card-content>
              <mat-card-content>
                {{ item.description }}
              </mat-card-content>
            </mat-card-content>
            <mat-card-content id="action">
              <button  mat-button>
                <img src="../assets/icon/icons8-trash-material-outlined/icons8-trash-48.png" alt="">
              </button>
              <button mat-button>
                <img src="../assets/icon/icons8-stylo-ios-17-filled/icons8-stylo-50.png" alt="">
              </button>
            </mat-card-content>
            <mat-card-footer>
                    <img mat-card-avatar src="../assets/image/Snapchat-1265061611.jpg" alt="Photo of a Shiba Inu">
                    <img mat-card-avatar src="../assets/image/Snapchat-1265061611.jpg" alt="Photo of a Shiba Inu">
                    <img mat-card-avatar src="../assets/image/Snapchat-1265061611.jpg" alt="Photo of a Shiba Inu">
                    <img mat-card-avatar src="../assets/image/Snapchat-1265061611.jpg" alt="Photo of a Shiba Inu">
                    <img mat-card-avatar src="../assets/image/Snapchat-1265061611.jpg" alt="Photo of a Shiba Inu">
                    <img mat-card-avatar src="../assets/image/Snapchat-1265061611.jpg" alt="Photo of a Shiba Inu">
            </mat-card-footer>
        </mat-card>

    </div>

  </div>
